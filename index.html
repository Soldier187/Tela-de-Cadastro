<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Formulario</title>
    <link rel="stylesheet" href="./estilo/index.css">
</head>
<body>
     
    <div class="screen">
      <div class="leftside">
         <img src="./img/financial_data.png" alt="">
      </div>
      <div class="rightside">
          <h1>Crie uma conta</h1>
          
          <form method="POST" action="cadastro.php" class="b7validator">
          <label for="Seu Nome">
            Seu Nome: <br>
             <input type="text" name="Name" data-rules="required|min=2">
          </label>
           
          <label for="Seu e-mail">
            Seu e-mail: <br>
             <input type="text" name="e-mail" data-rules="required|email">
          </label>
          
          <label for="Sua senha">
            Sua senha: <br>
             <input type="password" name="password">
          </label>
            
          <input type="submit" value="Cadastrar">

          <div>
             Já tem uma conta?<a href="">  Faça o Login</a>
          </div>

      </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
